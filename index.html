<script>
 var defaultFoodname = document.querySelector('.foodname').textContent;
    var selectedIngredients = [];

    function updateInput(ingredient, include, clickedIcon) {
        var madInput = document.getElementById('mad');
        var currentMadValue = madInput.value;

        // Remove the ingredient from the array if included, otherwise add it
        if (include) {
            selectedIngredients = selectedIngredients.filter(item => !item.includes('minus ' + ingredient));
            clickedIcon.classList.add('active');
            clickedIcon.nextElementSibling.classList.remove('active');
        } else {
            selectedIngredients.push('minus ' + ingredient);
            clickedIcon.classList.add('active');
            clickedIcon.previousElementSibling.classList.remove('active');
        }

        // Construct the mad input field value based on the array
        madInput.value = defaultFoodname + ' ' + selectedIngredients.join(' ');
    }
</script>
